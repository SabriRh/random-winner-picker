<div class="list-container">
    <h2>Participants</h2>

    <ul>
        <li class="participant-item" *ngFor="let p of participants; let i = index">
            {{ p }}
            <button (click)="removeParticipant(i)">x</button>
        </li>
    </ul>

    <form (submit)="addParticipant(); $event.preventDefault()">
        <input type="text" [(ngModel)]="newParticipant" name="participant" placeholder="Ajouter un nom..." />
        <button type="submit">Ajouter</button>
    </form>
</div>
